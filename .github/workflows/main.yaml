name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci # Install dependencies
      #- run: npm run build:css # Build main.css from main.scss
      - run: npm run lint # Check code
